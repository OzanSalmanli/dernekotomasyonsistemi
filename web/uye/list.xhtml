<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="/css/bootstrap.css"/>
        <h:outputScript library="js" name="jquery-3.5.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:body>
        <div class="container">
        
            <h:form>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <h:commandLink action="/index" value="Index"/>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="navbar-nav">
                        <h:commandLink styleClass="nav-item nav-link" action="/sube/list" value="ŞUBE    "/>
                        <h:commandLink styleClass="nav-item nav-link" action="/uye/list" value="ÜYE  "/>
                    </div>
                    </div>
                </nav>
                <h:commandButton styleClass="btn btn-light" action="/uye/create" value="Create new Uye"/>

            </h:form> 
            
            <hr />
            <h:form>

            <h:dataTable styleClass="table table-hover table-striped" value="#{uyeBean.read}" var="u">
                <h:column>
                    <f:facet name="header">TC NO</f:facet>
                        #{u.tcNo}
                </h:column>
                <h:column>
                    <f:facet name="header">AD SOYAD</f:facet>
                        #{u.adiSoyadi}
                </h:column>
                <h:column>
                    <f:facet name="header">TEL NO</f:facet>
                        #{u.telNo}
                </h:column>
                <h:column>
                    <f:facet name="header">MESLEK</f:facet>
                        #{u.meslek}
                </h:column>
                <h:column>
                    <f:facet name="header">OGR DURUMU</f:facet>
                        #{u.ogrenimDurumu}
                </h:column>
                <h:column>
                    <f:facet name="header">ADMINISTRATION</f:facet>
                    <h:commandButton styleClass="btn btn-warning" action="#{uyeBean.updateForm(u)}" value="update"/>
                    <h:commandButton styleClass="btn btn-danger" action="#{uyeBean.delete(u)}" value="delete"/>
                </h:column>

            </h:dataTable>

        </h:form>
    </div>

    </h:body>
</html>
